<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Axtion</title>
    <meta name="description" content="Axtion is a simple Todo">
    <meta name="keywords" content="Todo, Timeline">
    <meta name="author" content="AbdulConsole">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div id="modal">
    <div class="modal-content">
        <form>
            <input class="u-full-width" id="todoinput" type="text" name="todo">
            <button data-btn-add class="button">ADD</button>
        </form>
    </div>
</div>
<section id="App">
    <nav>
        <div id="side-nav">
            <ul>
                <li data-home>Home</li>
                <li data-info>About</li>
            </ul>
        </div>
    </nav>

    <header class="row">
        <div data-menu><i class="fa fa-bars"></i></div>
        <div>Good <span id="date-of-time"></span> <span id='name'></span></div>
        <div data-switch-mode><i class="fa fa-moon-o"></i></div>
    </header>

    <section>
        <div id="body">
            
        </div>
        <div id="info">
            <div class="info">
                Info! If you want to add a new task click the plus sign and then click ADD button
            </div>
        </div>
    </section>

    <footer>
        <div data-home><i class="fa fa-home"></i></div>
        <div data-modal><i class="fa fa-plus plus"></i></div>
        <div data-info><i class="fa fa-question"></i></div>
    </footer>
</section>
  <<script src="assets/js/main.js"></script>>
</body>
</html>
